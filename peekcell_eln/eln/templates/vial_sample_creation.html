{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Vial Sample Creation{% endblock %}

{% block content %}
<h2>Create a Vial</h2>
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class="text-center mt-4">
    <a href="/eln/" class="btn btn-primary">Home</a>
</div>
{% endblock %}
