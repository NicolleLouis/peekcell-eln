<!DOCTYPE html>
{% load django_bootstrap5 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PeekCell ELN{% endblock %}</title>
    {% bootstrap_css %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ELN - Peekcell</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'experiments' %}">Experiments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'samples' %}">Samples</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product-analytics' %}">Product Analytics</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
{% bootstrap_javascript %}
</body>
</html>
